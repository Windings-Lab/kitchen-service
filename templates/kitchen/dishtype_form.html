{% extends "base.html" %}

{% block header %}
  {% with object|yesno:"Update,Create" as action %}
    <h1 class="display-4">{{ action|stringformat:"s a dish type" }}</h1>
  {% endwith %}
{% endblock %}
{% block main %}
  <div class="d-flex justify-content-center">
    <form action="" method="post" enctype="multipart/form-data" class="w-25 h-25" novalidate>
      {% csrf_token %}
      <div>
        {% include "includes/cards/image_name_input.html" %}
        <input type="submit" value="Submit" class="btn btn-primary rounded-0 rounded-bottom w-100">
      </div>
    </form>
  </div>
{% endblock %}
