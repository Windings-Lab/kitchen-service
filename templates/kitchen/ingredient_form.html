{% extends "base.html" %}

{% block header %}
  {% with object|yesno:"Update,Create" as action %}
    <h1 class="display-4">{{ action|stringformat:"s an ingredient" }}</h1>
  {% endwith %}
{% endblock %}
{% block main %}
  <form action="" method="post" enctype="multipart/form-data" class="d-flex justify-content-center" novalidate>
    {% csrf_token %}
    <div class="row row-cols-1">
      {% include "includes/cards/image_name_input.html" %}
      <input type="submit" value="Submit" class="btn btn-primary col rounded-0">
    </div>
  </form>
{% endblock %}
